    <title>禁止 F12</title>
    <script>
        document.addEventListener('keydown', function(event) {
            // 检查按下的键是否是 F12
            if (event.key === 'F12') {
                event.preventDefault(); // 阻止默认行为
                alert('请不要偷我的源码谢谢！');
            }
        });
    </script>
